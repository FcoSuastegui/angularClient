<div class="col-md-4 offset-md-2">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title"><i class="fas fa-plus-circle"></i> {{ edit ? 'Update Game': 'Add Game'}}</h3>
            <form>
                <div class="form-group">
                    <input type="text" name="title" [(ngModel)]="game.title" placeholder="Titulo" class="form-control" autofocus="true">
                </div>
                <div class="form-group">
                    <textarea name="description" [(ngModel)]="game.description" placeholder="DescripciÃ³n" cols="5" class="form-control" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <input type="url" name="image" [(ngModel)]="game.image" placeholder="Url imagen" class="form-control">
                </div>
                <div class="form-group">
                    <button class="btn btn-success btn-block" (click)=" edit ? updateGame() : saveNewGame()">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="col-md-4">
    <div class="card text-center">
        <img [src]="game.image == '' ? '/assets/images/no_image_600x600.png': game.image" class="card-img-top" [alt]="game.image">
        <div class="card-body">
            <h5 class="card-title"> {{ game.title == '' ? 'Titulo del juego': game.title }} </h5>
            <h5 class="card-title"> {{ game.description == '' ? 'Escribe una descripcion ' : game.description }} </h5>
        </div>
        <div class="card-footer text-center">
            <small class="text-muted"> {{ game.created_at | date: 'yyyy-MM-dd' }}</small>
        </div>
    </div>
</div>
